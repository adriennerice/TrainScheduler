<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Schedule</h1>
        </div>

        <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table" id="trainTable">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                
                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
              Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="The Lexinton">
                    </div>
                    <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Charlotte">
                    </div>
                    <div class="form-group">
                        <label for="trainTime">First Train Time (HH:mm - military time)</label>
                        <input type="time" class="form-control" id="trainTime" value ="16:30" placeholder="10:30 AM">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="30 min">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
